<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Carro de Compras</title>
	</head>
	<body>
		<main class="container mt-5">
			<div class="row text-center">
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Frutilla🍓</h5>
							<p class="lead">$150</p>
							<button
								class="btn btn-outline-primary"
								data-fruta="frutilla"
								data-precio="150"
							>
								Agregar
							</button>
						</div>
					</div>
				</article>
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Manzana🍎</h5>
							<p class="lead">$100</p>

							<button
								class="btn btn-outline-primary"
								data-fruta="manzana"
								data-precio="100"
							>
								Agregar
							</button>
						</div>
					</div>
				</article>
				<article class="col-sm-4 mb-3">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Banana🍌</h5>
							<p class="lead">$350</p>
							<button
								class="btn btn-outline-primary"
								data-fruta="banana"
								data-precio="350"
							>
								Agregar
							</button>
						</div>
					</div>
				</article>
			</div>
		</main>
		<section class="container mt-3">
			<ul class="list-group" id="carrito">
				<li class="list-group-item bg-secondary text-white">
					<span class="badge bg-primary rounded-pill align-middle">121</span>
				</li>
			</ul>
		</section>

		<footer id="footer" class="container mt-3">
			<div class="card">
				<div
					class="card-body d-flex justify-content-between align-items-center"
				>
					<p class="lead m-0">Total: $<span>1500</span></p>
					<button class="btn btn-outline-primary">Terminar Compra</button>
				</div>
			</div>
		</footer>

		<template id="template">
			<li class="list-group-item"></li>
			<li
				class="
					list-group-item
					d-flex
					justify-content-between
					align-items-center
				"
			>
				<span class="lead">Frutilla</span>
				<span class="badge bg-primary rounded-pill">12</span>
			</li>
		</template>
		<script src="./app.js"></script>
	</body>
</html>
