<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="card-title my-2">Formularios</h1>
        <form action="#" id="formulario" class="w-50 mt-3">
            <input type="text" name="userName" id="userName" placeholder="Ingrese su Nombre:" class="form-control mb-2"
                value="srwer">
            <p class="text-danger mb-2 d-none" id="alertName"></p>
            <input type="email" name="userEmail" id="userEmail" placeholder="Ingrese su Email:" value="a@gmail.com"
                class="form-control mb-2">
            <p class="text-danger mb-2 d-none" id="alertEmail"></p>
            <button type="submit" class="btn btn-primary" id="btnForm">Enviar</button>
        </form>
        <div class=" w-50 alert alert-success my-2 d-none" id="alertSucces"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
